<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persik AI</title>
    <style>
        :root {
            --peach: #FF7F50;
            --peach-dark: #FF6347;
            --peach-light: #FFF8F0;
            --text: #333;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--peach-light);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: var(--peach);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logo {
            font-size: 28px;
        }
        
        .chat-container {
            height: 500px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: var(--peach);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background: #f5f5f5;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            background: #f9f9f9;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            resize: none;
            font-family: inherit;
            font-size: 16px;
        }
        
        #send-btn {
            background: var(--peach);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        
        #send-btn:hover {
            background: var(--peach-dark);
        }
        
        .typing-indicator {
            display: none;
            color: #666;
            font-style: italic;
            padding: 0 20px 15px;
        }
        
        @media (max-width: 600px) {
            .chat-container {
                height: 400px;
                padding: 15px;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="logo">üçë</span> Persik AI</h1>
        </header>
        
        <div class="chat-container" id="chat-container">
            <div class="message bot-message">
                –ü—Ä–∏–≤–µ—Ç! –Ø Persik AI üçë<br>
                –ó–∞–¥–∞–π –º–Ω–µ –ª—é–±–æ–π –≤–æ–ø—Ä–æ—Å!
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            Persik –ø–µ—á–∞—Ç–∞–µ—Ç...
        </div>
        
        <div class="input-area">
            <textarea id="user-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." rows="1"></textarea>
            <button id="send-btn">‚ñ∂</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π API-–∫–ª—é—á (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏)
            const API_KEY = "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";
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—è
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
            function addMessage(text, isUser) {
                const message = document.createElement('div');
                message.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                message.innerHTML = text;
                chatContainer.appendChild(message);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                addMessage(message, true);
                userInput.value = '';
                typingIndicator.style.display = 'block';
                
                try {
                    const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json',
                            'HTTP-Referer': window.location.href || 'https://persik-ai.local',
                            'X-Title': 'PersikAI'
                        },
                        body: JSON.stringify({
                            model: 'openai/gpt-3.5-turbo',
                            messages: [
                                {
                                    role: "system",
                                    content: "–¢—ã - Persik AI, –¥—Ä—É–∂–µ–ª—é–±–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫. –û—Ç–≤–µ—á–∞–π –Ω–∞ —Ä—É—Å—Å–∫–æ–º —Å —ç–º–æ–¥–∑–∏ üçë. –ë—É–¥—å –∫—Ä–µ–∞—Ç–∏–≤–Ω—ã–º –∏ –≤–µ—Å—ë–ª—ã–º."
                                },
                                {
                                    role: "user",
                                    content: message
                                }
                            ]
                        })
                    });
                    
                    if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ API');
                    
                    const data = await response.json();
                    addMessage(data.choices[0].message.content, false);
                    
                } catch (error) {
                    addMessage('–û–π, —á—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫ üòï –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.', false);
                    console.error(error);
                } finally {
                    typingIndicator.style.display = 'none';
                }
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            sendBtn.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
